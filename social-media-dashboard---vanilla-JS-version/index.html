<!DOCTYPE html>
<html lang="en" data-theme="default">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./style/main.css">
	<title>Frontend Mentor | Social Media Dashboard with Theme Switcher</title>
</head>

<body>
	<div class="container">
		<header>
			<div class="page-title">
				<h1>Social Media Dashboard</h1>
				<h3>Total Followers: 23,004</h3>
			</div>
			<div class="mode">
				<h3>Dark Mode</h3>
				<label class="switch">
					<input type="checkbox" name="theme" aria-label="visual-theme-switch">
					<span class="slider"></span>
				</label>
			</div>
		</header>
		<!-- main cards, with global follower number -->
		<section class="follow-boxes">
			<button class="box box-follow facebook" id="facebook-followers" aria-label="Nathan's Facebook Page">
				<div class="profile">
					<img src="./images/icon-facebook.svg" alt="facebook icon">
					<h4>@nathanf</h4>
				</div>
				<p>
					<span class="number">1987</span></br>
					<span class="under">Followers</span></br>
					<span class="today pos">12 Today</span></br>
				</p>
			</button>
			<button class="box box-follow twitter" id="twitter-followers" aria-label="Nathan's Twitter Page">
				<div class="profile">
					<img src="./images/icon-twitter.svg" alt="twitter icon">
					<h4>@nathanf</h4>
				</div>
				<p>
					<span class="number">1044</span></br>
					<span class="under">Followers</span></br>
					<span class="today pos">99 Today</span></br>
				</p>
			</button>
			<button class="box box-follow instagram" id="instagram-followers" aria-label="Nathan's Instagram Page">
				<div class="profile">
					<img src="./images/icon-instagram.svg" alt="instagram icon">
					<h4>@realnathanf</h4>
				</div>
				<p>
					<span class="number">11k</span></br>
					<span class="under">Followers</span></br>
					<span class="today pos">1099 Today</span></br>
				</p>
			</button>
			<button class="box box-follow youtube" id="youtube-subscribers" aria-label="Nathan's Youtube Channel">
				<div class="profile">
					<img src="./images/icon-youtube.svg" alt="youtube icon">
					<h4>Nathan F.</h4>
				</div>
				<p>
					<span class="number">8239</span></br>
					<span class="under">Subscribers</span></br>
					<span class="today neg">144 Today</span></br>
				</p>
			</button>
		</section>
		<!-- Overview - today -->
		<h2>Overview - Today</h2>
		<section class="today-overview">
			<button class="box box-today">
				<div class="col-left">
					<h3>Page Views</h3>
					<p class="number">87</p>
				</div>
				<div class="col-right">
					<img src="./images/icon-facebook.svg" alt="facebook icon">
					<p class="today pos">3%</p>
				</div>
			</button>
			<button class="box box-today">
				<div class="col-left">
					<h3>Likes</h3>
					<p class="number">52</p>
				</div>
				<div class="col-right">
					<img src="./images/icon-facebook.svg" alt="facebook icon">
					<p class="today neg">2%</p>
				</div>
			</button>
			<button class="box box-today">
				<div class="col-left">
					<h3>Likes</h3>
					<p class="number">5462</p>
				</div>
				<div class="col-right">
					<img src="./images/icon-instagram.svg" alt="instagram icon">
					<p class="today pos">2257%</p>
				</div>
			</button>
			<button class="box box-today">
				<div class="col-left">
					<h3>Profile Views</h3>
					<p class="number">52k</p>
				</div>
				<div class="col-right">
					<img src="./images/icon-instagram.svg" alt="instagram icon">
					<p class="today pos">1375%</p>
				</div>
			</button>
			<button class="box box-today">
				<div class="col-left">
					<h3>Retweets</h3>
					<p class="number">117</p>
				</div>
				<div class="col-right">
					<img src="./images/icon-twitter.svg" alt="twitter icon">
					<p class="today pos">303%</p>
				</div>
			</button>
			<button class="box box-today">
				<div class="col-left">
					<h3>Likes</h3>
					<p class="number">507</p>
				</div>
				<div class="col-right">
					<img src="./images/icon-twitter.svg" alt="twitter icon">
					<p class="today pos">553%</p>
				</div>
			</button>
			<button class="box box-today">
				<div class="col-left">
					<h3>Likes</h3>
					<p class="number">107</p>
				</div>
				<div class="col-right">
					<img src="/images/icon-youtube.svg" alt="youtube icon">
					<p class="today neg">19%</p>
				</div>
			</button>
			<button class="box box-today">
				<div class="col-left">
					<h3>Total Views</h3>
					<p class="number">1407</p>
				</div>
				<div class="col-right">
					<img src="/images/icon-youtube.svg" alt="youtube icon">
					<p class="today neg">12%</p>
				</div>
			</button>
		</section>
	</div>
	<script src="script.js"></script>
</body>

</html>
