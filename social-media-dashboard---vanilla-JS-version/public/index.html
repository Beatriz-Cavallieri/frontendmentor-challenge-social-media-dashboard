<!DOCTYPE html>
<html lang="en" data-theme="default">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../src/style/main.css">
	<title>Frontend Mentor | Social Media Dashboard with Theme Switcher</title>
</head>

<body>
	<div class="container">
		<header>
			<div class="page-title">
				<h1>Social Media Dashboard</h1>
				<h3 id="total-followers"></h3>
			</div>
			<div class="mode">
				<h3>Dark Mode</h3>
				<label class="switch">
					<input type="checkbox" name="theme" aria-label="visual-theme-switch">
					<span class="slider"></span>
				</label>
			</div>
		</header>
		<!-- main cards, with global follower number -->
		<section class="follow-boxes">
		</section>
		<!-- Overview - today -->
		<h2>Overview - Today</h2>
		<section class="today-overview">
		</section>
	</div>
	<script src="../src/script.js"></script>
</body>

</html>
